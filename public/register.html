<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/w3.css">
  <script src="assets/js/angular.min.js"></script>
  <style>
    .form-container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body ng-app="app">
  <div class="w3-bar w3-pink w3-container w3-padding">
    <h3>IT ELECDroid Semi Final</h3>
    <h3>Francis Lance Dinglasa</h3>
  </div>
  <div ng-controller="ctrl" class="w3-container w3-padding">
    <p class="w3-large w3-center">Register</p>
    <div class="form-container">
      <form ng-submit="register()" id="registerForm">
        <div class="w3-section">
          <label>Username:</label>
          <input type="text" ng-model="username" id="username" class="w3-input" required>
        </div>
        <div class="w3-section">
          <label>Password:</label>
          <input type="password" ng-model="password" id="password" class="w3-input" required>
        </div>
        <button type="submit" class="w3-button w3-block w3-padding w3-teal">Register</button>
      </form>
    </div>
  </div>
  <script>
    function register() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/register", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            
            alert("Registration successfully Baby!"); // Display success message in an alert
            
          } else {
            alert("Registration failed"); // Display error message in an alert
          }
        }
      };
      xhr.send(JSON.stringify({ username: username, password: password }));
    }

    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      register();
    });
  </script>
</body>
</html>
